---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" style="text-shadow: 2px 2px #000000;">
                    {% if page.title %}
                        <h1 style="font-size: 5em;">{{ page.title }}></h1>
                    {% else %}
                        <div><img style="display: block; margin-left: auto; margin-right: auto; width: 100%;" src="{{ site.baseurl }}/img/logo-small.png"/></div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
